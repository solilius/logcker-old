<!DOCTYPE html>
<html>

<head>
    <title>Logcker</title>
    <link rel="icon" href="/fav.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 10vh;
            width: 40vw;
            margin-left: 30vw;
            background-color: rgb(164, 196, 226);
        }

        h1 {
            text-align: center;
            color: white;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow-y: scroll;
            max-height: 25vh;
        }
    </style>
</head>

<body>

    <h1>Logs </h1>
    <button class="accordion">Step 1</button>
    <div class="panel" id="step-one">
        
    </div>

    <button class="accordion">Step 2</button>
    <div class="panel" id="step-two">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/index/index.js"></script>

</body>

</html>
